<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Genre Predictor</title>

    <link rel="stylesheet" href="/static/normalize.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

    {% block content %}
    <div class="gradient"></div>
    <div class="card-wrapper-main">
      <div class="card-main-back">
        <h1 class="main-title"> Genre Predictor</h1>
        <div class="card-main">
          <p class="main-paragraph">Want to know what music are you listening to?</p>
            <p class="main-paragraph">You don't need to know the differences between genres, you just need to click a button.</p>
          <p class="main-paragraph">This app will show you your exact taste in music.</p>
           <p class="main-paragraph">Sign up now to find out.</p>
        </div>
      </div>
    </div>
  <div class="card-wrapper-right">
    <div class="card-right">
      <h1 class="center">Create an Account</h1>
      <form name="signup">

        <label for="name">Name</label>
        <input type="text" name="name" class="field" required>

        <label for="email">Email</label>
        <input type="email" name="email" class="field" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="field" required>

        <p class="error error--hidden"></p>

        <input type="submit" value="Sign Up" class="btn">

      </form>

    </div>

    <div class="card-right">

      <h1 class="center">Log In</h1>

      <form name="login">

        <label for="email">Email</label>
        <input type="email" name="email" class="field" required>

        <label for="password">Password</label>
        <input type="password" name="password" class="field" required>

        <p> </p>

        <p class="error error--hidden"></p>

        <input type="submit" value="Log In" class="btn">

      </form>

    </div>

  </div>
{% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/scripts.js"></script>

</body>
</html>
